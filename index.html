<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/styles/style.css">

    <link rel="stylesheet" href="assets/font-awesome/fontawesome-all.min.css">

    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap" rel="stylesheet">

    <link rel="icon" href="assets/images/favicon.png">

    <title>Snake Game</title>
</head>

<body>
    <div class="menu-top">
        <i class="fa fa-pause" id="statusGame"></i>

        <label class="container-set-theme">
            <input name="theme" type="checkbox" class="button-set-theme"/>
            <span class="theme-toggle"></span>
        </label>

        <i class="fa fa-apple-alt"></i> <div class="ponctuation">001pts</div>
    </div>

    <canvas id="box"></canvas>

    <div class="screen-mask settings-container">
        <div class="settings-box">

            <div class="settings-menu-top">
                <div class="item customize-button" id="actived">
                    <p>Customize</p>
                </div>
                <div class="item commands-button" id="desactived">
                    <p>Commands</p>
                </div>
            </div>

            <div class="settings-content-container customize-settings-container">
                    <div class="setting-box-section difficulty-section">
                        <h1 class="title">Difficulty</h1>
                        <select name="difficulty" id="select-difficulty">
                            <option value="easy">Easy</option>
                            <option value="normal" selected>Normal</option>
                            <option value="hard">Hard</option>
                        </select>
                    </div>

                    <div class="setting-box-section game-mode-section">
                        <h1 class="title">Game Mode</h1>
                        <div class="game-mode-select">
                            <div class="container-set-game-mode">
                                <input id="walls-dont-collide" name="game-mode" type="radio" class="button-set-game-mode" checked/>
                                <label for="walls-dont-collide"><img src="assets/gif/gamemode1.gif" alt="walls dont collide"></label>
                            </div>
                            <div class="container-set-game-mode">
                                <input id="walls-collide" name="game-mode" type="radio" class="button-set-game-mode"/>
                                <label for="walls-collide"><img src="assets/gif/gamemode2.gif" alt="walss collide"></label>
                            </div>
                        </div>
                    </div>
            </div>

            <div class="settings-content-container commands-settings-container">
                <div class="setting-box-section move-section">
                    <h1 class="title">Move</h1>
                    <div class="commands-container commands-to-move">
                        <div class="commands-key-to-move arrows-commands-to-move">
                            <div class="command-key-button key-arrow-up">
                                <div class="command-key">
                                    <i class="fa fa-caret-up"></i>
                                </div>
                            </div>
                            <div class="command-key-button key-arrow-left">
                                <div class="command-key">
                                    <i class="fa fa-caret-left"></i>
                                </div>
                            </div>
                            <div class="command-key-button key-arrow-down">
                                <div class="command-key">
                                    <i class="fa fa-caret-down"></i>
                                </div>
                            </div>
                            <div class="command-key-button key-arrow-right">
                                <div class="command-key">
                                    <i class="fa fa-caret-right"></i>
                                </div>
                            </div>
                        </div>

                        <div class="others-key-container">OR</div>

                        <div class="commands-key-to-move letters-commands-to-move">
                            <div class="command-key-button key-arrow-up">
                                <div class="command-key">
                                    <p>W</p>
                                </div>
                            </div>
                            <div class="command-key-button key-arrow-left">
                                <div class="command-key">
                                    <p>A</p>
                                </div>
                            </div>
                            <div class="command-key-button key-arrow-down">
                                <div class="command-key">
                                    <p>S</p>
                                </div>
                            </div>
                            <div class="command-key-button key-arrow-right">
                                <div class="command-key">
                                    <p>D</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="setting-box-section pause-section">
                    <h1 class="title">Pause</h1>
                    <div class="commands-container command-to-pause">
                        <div class="command-key-button key-esc">
                            <div class="command-key">
                                <p>Esc</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="settings-box-footer">
                <button class="button-start-game">Start</button>
            </div>
        </div>
    </div>

    <div class="show-applieds-settings-container">
        <div class="show-setting-pop-up show-difficulty">
            <p>Normal</p>
        </div>
        <div class="show-setting-pop-up show-game-mode">
            <p>Walls dont collide</p>
        </div>
    </div>

    <div class="screen-mask game-start-container">
        <p>M &nbsp; O &nbsp; V &nbsp; E &nbsp;  &nbsp;  &nbsp;  &nbsp;T &nbsp; O &nbsp;  &nbsp;  &nbsp;  &nbsp;S &nbsp; T &nbsp; A &nbsp; R &nbsp; T</p>
    </div>

    <div class="screen-mask game-paused-container">
        <p>G &nbsp; A &nbsp; M &nbsp; E &nbsp; &nbsp;  &nbsp; &nbsp;P &nbsp; A &nbsp; U &nbsp; S &nbsp; E &nbsp; D</p>
    </div>

    <div class="screen-mask game-over-container">
        <p class="game-over">G &nbsp;&nbsp; A &nbsp;&nbsp; M &nbsp;&nbsp; E &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; O &nbsp;&nbsp; V  &nbsp;&nbsp; E &nbsp;&nbsp; R</p>
        <p class="press-to-continue">P r e s s &nbsp; S p a c e &nbsp; t o &nbsp; c o n t i n u e</p>
    </div>
    
    <script src="assets/scripts/theme.js"></script>
    <script src="game.js"></script>
</body>
</html>
